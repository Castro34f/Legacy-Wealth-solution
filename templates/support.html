<div style="max-width:800px;margin:40px auto;padding:32px;background:#fff;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.07);">
  <h1 style="text-align:center;font-size:2.2em;font-weight:700;margin-bottom:12px;">
    Need <span style="color:#e6b800;">Help?</span>
  </h1>
  <p style="text-align:center;font-size:1.1em;margin-bottom:32px;">
    Our support team is here to assist you with any questions or concerns you may have.
  </p>
  <div style="display:flex;flex-wrap:wrap;gap:32px;justify-content:center;">
    <!-- Live Chat Card ONLY -->
    <div style="flex:1 1 260px;max-width:340px;background:#20201e;border-radius:16px;padding:32px;box-shadow:0 2px 8px rgba(0,0,0,0.07);text-align:center;">

      <div style="color:#302f2c;font-size:0.95em;margin-bottom:18px;">
        &#128337; Available 24/7
      </div>
      <button id="startChatBtn" style="display:block;width:100%;background:#e6b800;color:#fff;font-weight:600;padding:12px 0;border-radius:8px;text-decoration:none;font-size:1em;cursor:pointer;">Start Chat</button>

<script>
  document.getElementById('startChatBtn').onclick = function() {

  };
